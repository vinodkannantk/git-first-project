<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Login / Signup</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ff0080);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container-box {
            width: 900px;
            max-width: 100%;
            height: 550px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            display: flex;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        /* Left + Right form sections */
        .form-section {
            width: 50%;
            padding: 50px;
            position: absolute;
            top: 0;
            transition: all 0.7s ease;
        }

        /* Login form */
        #login-section {
            left: 0;
            opacity: 1;
            z-index: 2;
        }

        /* Signup form */
        #signup-section {
            left: 100%;
            opacity: 0;
            z-index: 1;
        }

        /* Sliding panel */
        .slider-panel {
            width: 50%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            position: absolute;
            left: 50%;
            top: 0;
            transition: all 0.7s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            color: #fff;
        }

        .slider-panel h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .slider-panel p {
            font-size: 15px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background: #fff;
            color: #2575fc;
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .input-group-text {
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus {
            box-shadow: none;
        }

        /* Animations when toggled */
        .active #login-section {
            left: -100%;
            opacity: 0;
        }

        .active #signup-section {
            left: 0;
            opacity: 1;
            z-index: 2;
        }

        .active .slider-panel {
            left: 0;
        }
    </style>
</head>

<body>

    <div class="container-box" id="containerBox">

        <!-- LOGIN FORM -->
        <div class="form-section" id="login-section">
            <h3 class="mb-4 text-center">Login</h3>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Enter username" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Enter password" required>
                </div>
            </div>

            <button class="btn btn-primary w-100">Login</button>
        </div>

        <!-- SIGNUP FORM -->
        <div class="form-section" id="signup-section">
            <h3 class="mb-4 text-center">Sign Up</h3>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Choose username" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Enter email" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Create password" required>
                </div>
            </div>

            <button class="btn btn-success w-100">Sign Up</button>
        </div>

        <!-- SLIDING PANEL -->
        <div class="slider-panel" id="sliderPanel">
            <div>
                <h2 id="panelTitle">Welcome Back!</h2>
                <p id="panelText">Click below to create your account.</p>
                <button class="toggle-btn" id="toggleBtn">Sign Up</button>
            </div>
        </div>

    </div>

    <script>
        const container = document.getElementById("containerBox");
        const toggleBtn = document.getElementById("toggleBtn");
        const panelTitle = document.getElementById("panelTitle");
        const panelText = document.getElementById("panelText");

        let showingLogin = true;

        toggleBtn.addEventListener("click", () => {
            container.classList.toggle("active");
            showingLogin = !showingLogin;

            if (showingLogin) {
                panelTitle.textContent = "Welcome Back!";
                panelText.textContent = "Click below to create your account.";
                toggleBtn.textContent = "Sign Up";
            } else {
                panelTitle.textContent = "Hello, Friend!";
                panelText.textContent = "Already have an account?";
                toggleBtn.textContent = "Login";
            }
        });
    </script>

</body>
</html>
